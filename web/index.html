<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoMind - Edge AI Agent</title>

    <!-- Performance: DNS preconnect for API (reduces connection latency by ~200ms) -->
    <link rel="dns-prefetch" href="//localhost:3000">
    <link rel="preconnect" href="http://localhost:3000">

    <!-- Performance: Prefetch critical API endpoints -->
    <link rel="prefetch" href="/api/devices">
    <link rel="prefetch" href="/api/agents">
  </head>
  <body class="h-screen overflow-hidden">
    <div id="root"></div>
    <div id="dialog-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
