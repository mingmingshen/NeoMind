[package]
name = "neomind-tauri"
version = "0.5.2"
description = "NeoMind Edge AI Platform"
authors = ["NeoMind Team"]
license = "MIT"
repository = "https://github.com/mingmingshen/NeoMind"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0", features = [] }

[dependencies]
tauri = { version = "2.0", features = ["tray-icon", "devtools"] }
tauri-plugin-shell = "2"
tauri-plugin-process = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time", "net", "io-util"] }
anyhow = "1"
reqwest = { version = "0.12", features = ["blocking"] }

# Local workspace crates - relative to web/src-tauri/ directory
edge-api = { path = "../../crates/neomind-api", package = "neomind-api" }
edge-core = { path = "../../crates/neomind-core", package = "neomind-core" }
edge-llm = { path = "../../crates/neomind-llm", package = "neomind-llm" }
edge-agent = { path = "../../crates/neomind-agent", package = "neomind-agent" }
edge-devices = { path = "../../crates/neomind-devices", package = "neomind-devices" }

# Disable JavaScript on Windows (quick-js has compilation issues)
[target.'cfg(windows)'.dependencies]
edge-api = { path = "../../crates/neomind-api", package = "neomind-api", default-features = false, features = [] }
edge-automation = { path = "../../crates/neomind-automation", package = "neomind-automation", default-features = false, features = [] }

[features]
# This feature is used for production builds or when a dev server is not specified, DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
default = ["embedded-broker"]
embedded-broker = []
