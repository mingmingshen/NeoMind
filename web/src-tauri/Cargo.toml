[package]
name = "neomind-tauri"
version = "0.1.0"
description = "NeoMind Edge AI Platform"
authors = ["NeoMind Team"]
license = ""
repository = ""
edition = "2021"

# Exclude from parent workspace - Tauri manages its own workspace
[workspace]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["tray-icon", "devtools"] }
tauri-plugin-shell = "2"
tauri-plugin-process = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
anyhow = "1"

# Local workspace crates - relative to web/ directory
# Tauri is in web/src-tauri/, so we need ../../crates/
edge-api = { path = "../../crates/api", package = "edge-ai-api" }
edge-core = { path = "../../crates/core", package = "edge-ai-core" }
edge-llm = { path = "../../crates/llm", package = "edge-ai-llm" }
edge-agent = { path = "../../crates/agent", package = "edge-ai-agent" }
edge-devices = { path = "../../crates/devices", package = "edge-ai-devices" }

[features]
# This feature is used for production builds or when a dev server is not specified, DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
default = ["embedded-broker"]
embedded-broker = []
