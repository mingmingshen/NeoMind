[workspace]
# This is an independent workspace for the example plugin

[package]
name = "neotalk-example-plugin"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "neotalk_example_plugin"
crate-type = ["cdylib"]

[dependencies]
neotalk-plugin-sdk = { path = "../../crates/plugin-sdk" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
