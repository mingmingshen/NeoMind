name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel previous runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend checks
  code-quality:
    name: Frontend Checks
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: TypeScript check
        working-directory: ./web
        run: npx tsc --noEmit

      - name: Lint
        working-directory: ./web
        run: npm run lint || true

  # Backend checks
  backend:
    name: Backend Checks
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Format check
        working-directory: ./web
        run: cargo fmt -- --check

      - name: Build & test
        working-directory: .
        run: |
          cargo fmt -- --all
          cargo clippy -- -W warnings --all-targets
          cargo test --workspace --no-fail-fast

  # Platform builds (macOS, Linux, Windows)
  build-macos:
    name: macOS Build
    runs-on: macos-latest
    needs: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build Tauri app
        working-directory: ./web
        run: npm run tauri build

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: web/src-tauri/target/release/bundle/dmg/*.dmg

  build-linux:
    name: Linux Build
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build Tauri app
        working-directory: ./web
        run: npm run tauri build

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: web/src-tauri/target/release/bundle/appimage/*.AppImage

  build-windows:
    name: Windows Build
    runs-on: windows-latest
    needs: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build Tauri app
        working-directory: ./web
        run: npm run tauri build

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: web/src-tauri/target/release/bundle/msi/*.msi
