name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel previous runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend: format & lint only
  code-quality:
    name: Code Quality
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: TypeScript check
        working-directory: ./web
        run: npx tsc --noEmit

      - name: Lint
        working-directory: ./web
        run: npm run lint || true

  # Backend: format, clippy, compile & test in one job
  backend:
    name: Backend Build & Test
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Format check
        working-directory: ./web
        run: cargo fmt -- --check

      - name: Clippy
        working-directory: ./web
        run: cargo clippy -- -W warnings

      - name: Compile & test
        working-directory: .
        run: |
          cargo fmt -- --all
          cargo clippy -- -W warnings --all-targets
          cargo test --workspace --no-fail-fast
