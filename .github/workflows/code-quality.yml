name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-check:
    name: Frontend Checks
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: TypeScript type check
        working-directory: ./web
        run: npx tsc --noEmit

      - name: ESLint check
        working-directory: ./web
        run: npm run lint || true

  tauri-build-test:
    name: Tauri Build Test (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: ['macos-latest', 'ubuntu-latest', 'windows-latest']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Rust format check
        working-directory: ./web/src-tauri
        run: cargo fmt -- --check

      - name: Rust clippy
        working-directory: ./web/src-tauri
        run: cargo clippy -- -D warnings

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Check Tauri build (no bundle)
        working-directory: ./web
        run: npm run tauri build --debug --no-bundle

  rust-backend-check:
    name: Rust Backend Checks
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '.' -> target

      - name: Check workspace formatting
        run: cargo fmt -- --check

      - name: Run Clippy on workspace
        run: cargo clippy --workspace -- -D warnings

      - name: Check workspace compiles
        run: cargo check --workspace

      - name: Run workspace tests
        run: cargo test --workspace --no-fail-fast
