name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.0)'
        required: true
        default: 'v0.2.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Import certificate for signing
        if: secrets.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          rm $CERTIFICATE_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Lint Rust code
        working-directory: ./web/src-tauri
        run: cargo clippy -- -D warnings

      - name: Format check
        working-directory: ./web/src-tauri
        run: cargo fmt -- --check

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Build Tauri app
        working-directory: ./web
        run: npm run tauri build --bundles dmg
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY || '-' }}
          APPLE_ID: ${{ secrets.APPLE_ID || '' }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID || '' }}

      - name: Sign DMG with Apple ID (fallback)
        if: secrets.APPLE_CERTIFICATE == '' && secrets.APPLE_ID != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        run: |
          DMG_FILE=$(ls web/src-tauri/target/release/bundle/dmg/*.dmg 2>/dev/null | head -1)
          if [ -z "$DMG_FILE" ]; then echo "No DMG found"; exit 1; fi
          MOUNT_DIR=$(hdiutil attach "$DMG_FILE" -readonly -mountpoint /tmp/neomind-dmg -readwrite | grep "/Volumes" | awk "{print \$3}")
          codesign --force --deep --sign - "/tmp/neomind-dmg/NeoMind.app" 2>/dev/null || codesign --force --deep "/tmp/neomind-dmg/NeoMind.app"
          codesign --verify --verbose "/tmp/neomind-dmg/NeoMind.app" || true
          hdiutil detach "/tmp/neomind-dmg" || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: web/src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Lint Rust code
        working-directory: ./web/src-tauri
        run: cargo clippy -- -D warnings

      - name: Format check
        working-directory: ./web/src-tauri
        run: cargo fmt -- --check

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Build Tauri app
        working-directory: ./web
        run: npm run tauri build --bundles nsis

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: web/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

  build-linux:
    name: Build Linux AppImage/Deb
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Lint Rust code
        working-directory: ./web/src-tauri
        run: cargo clippy -- -D warnings

      - name: Format check
        working-directory: ./web/src-tauri
        run: cargo fmt -- --check

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Build Tauri app
        working-directory: ./web
        run: npm run tauri build --bundles appimage,deb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundles
          path: |
            web/src-tauri/target/release/bundle/appimage/*.AppImage
            web/src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

  release:
    name: Create Release
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: NeoMind ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## NeoMind ${{ steps.get_version.outputs.VERSION }}
            
            ### Download & Install
            
            **macOS (Apple Silicon/Intel)**
            - Download `NeoMind_*.dmg`
            - Open the DMG file
            - Drag NeoMind to Applications folder
            
            **Windows**
            - Download `NeoMind_*.exe`
            - Run the installer
            - Launch NeoMind from Start Menu
            
            **Linux (Debian/Ubuntu)**
            - Download `NeoMind_*.deb`
            - Install: `sudo dpkg -i NeoMind_*.deb`
            - Or: `sudo apt install ./NeoMind_*.deb`
            
            **Linux (AppImage - Universal)**
            - Download `NeoMind_*.AppImage`
            - Make executable: `chmod +x NeoMind_*.AppImage`
            - Run: `./NeoMind_*.AppImage`
            
            ### First Launch (macOS)
            
            **If you see "unverified developer" warning:**
            - Right-click NeoMind.app â†’ select "Open"
            - Or run: `xattr -d com.apple.quarantine /Applications/NeoMind.app`
            
            ### Requirements
            - **macOS**: 12.0 (Monterey) or later
            - **Windows**: 10 or later
            - **Linux**: glibc 2.31+ (Ubuntu 20.04+, Debian 11+)
            
            ---
            [Full Changelog](https://github.com/mingmingshen/NeoMind/commits/${{ steps.get_version.outputs.VERSION }})
          files: |
            artifacts/macos-dmg/*.dmg
            artifacts/windows-exe/*.exe
            artifacts/linux-bundles/*.AppImage
            artifacts/linux-bundles/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run Rust tests
        working-directory: ./web/src-tauri
        run: cargo test --verbose

      - name: Type check
        working-directory: ./web
        run: npx tsc --noEmit
