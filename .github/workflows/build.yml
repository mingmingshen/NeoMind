name: Build NeoMind

on:
  push:
    branches: [main]
    tags:
      - 'v*'
      - '[0-9]*'
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  # Desktop app builds (Tauri)
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-aarch64'
            os: macos-latest
            target: aarch64-apple-darwin
          - platform: 'macos-x86_64'
            os: macos-latest
            target: x86_64-apple-darwin
          - platform: 'windows-x86_64'
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: 'linux-x86_64'
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            web/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('web/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install additional macOS target
        if: matrix.os == 'macos-latest'
        run: rustup target add x86_64-apple-darwin aarch64-apple-darwin

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build and bundle app
        working-directory: ./web
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neomind-desktop-${{ matrix.platform }}
          path: web/src-tauri/target/${{ matrix.target }}/release/bundle/
          retention-days: 30
          if-no-files-found: warn

  # Server binary builds
  build-server:
    name: Server Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
          - arch: arm64
            target: aarch64-unknown-linux-gnu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: server-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            server-${{ matrix.target }}-
            server-

      - name: Install cross-compilation tools
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build server binary
        run: |
          cargo build --release --bin neomind-api --target ${{ matrix.target }}

      - name: Strip binary
        run: |
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            strip target/x86_64-unknown-linux-gnu/release/neomind-api
          else
            aarch64-linux-gnu-strip target/aarch64-unknown-linux-gnu/release/neomind-api
          fi

      - name: Create release archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../neomind-server-linux-${{ matrix.arch }}.tar.gz neomind-api

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: neomind-server-linux-${{ matrix.arch }}
          path: neomind-server-linux-${{ matrix.arch }}.tar.gz
          retention-days: 30

  # Docker image build
  build-docker:
    name: Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: camthink-ai/neomind
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [build-desktop, build-server, build-docker]
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
