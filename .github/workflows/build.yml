name: Build Desktop Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 0.1.0) - only for testing'
        required: false
        default: ''

jobs:
  build-macos:
    name: Build macOS (Universal)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Build macOS app (ARM64)
        working-directory: ./web
        run: cargo tauri build --target aarch64-apple-darwin --bundles dmg

      - name: Build macOS app (x64)
        working-directory: ./web
        run: cargo tauri build --target x86_64-apple-darwin --bundles dmg

      - name: Create universal DMG
        run: |
          # Create universal binary
          lipo -create -output web/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/NeoMind.app \
            web/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/NeoMind.app || true

          # Rename and copy ARM64 DMG (primary)
          mkdir -p release
          cp web/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg release/NeoMind-aarch64.dmg
          cp web/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg release/NeoMind-x64.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: release/*.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.dmg
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Build Windows app
        working-directory: ./web
        run: cargo tauri build --bundles msi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: web/src-tauri/target/release/bundle/msi/*.msi

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: web/src-tauri/target/release/bundle/msi/*.msi
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Build Linux app (deb)
        working-directory: ./web
        run: cargo tauri build --bundles deb

      - name: Build Linux app (appimage)
        working-directory: ./web
        run: cargo tauri build --bundles appimage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            web/src-tauri/target/release/bundle/deb/*.deb
            web/src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            web/src-tauri/target/release/bundle/deb/*.deb
            web/src-tauri/target/release/bundle/appimage/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
