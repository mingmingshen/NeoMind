name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.0)'
        required: true
        default: 'v0.2.0'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Zig (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          # Download and install Zig
          curl -sSfL https://ziglang.org/download/0.13.0/zig-linux-x86_64-0.13.0.tar.xz -o zig.tar.xz || \
          curl -sSfL https://github.com/ziglang/zig/releases/download/0.13.0/zig-linux-x86_64-0.13.0.tar.xz -o zig.tar.xz
          tar -xf zig.tar.xz
          sudo mv zig-linux-x86_64-0.13.0 /opt/zig
          # Add to PATH for current and future steps
          echo "/opt/zig" >> $GITHUB_ENV
          echo "/opt/zig" >> $GITHUB_PATH
          /opt/zig/zig version

      - name: Install cargo-zigbuild (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: cargo install cargo-zigbuild --version 0.18.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Use cargo-zigbuild for Linux to build with older glibc compatibility
          CARGO: ${{ matrix.platform == 'ubuntu-latest' && 'cargo-zigbuild' || 'cargo' }}
        with:
          projectPath: ./web/src-tauri
          tagName: v__VERSION__
          releaseName: 'NeoMind v__VERSION__'
          releaseBody: |
            ## NeoMind v__VERSION__
            
            ### Download & Install
            
            **macOS (Apple Silicon/Intel)**
            - Download `NeoMind_*.dmg`
            - Open the DMG file
            - Drag NeoMind to Applications folder
            - **First launch**: Right-click NeoMind.app → select "Open"
            
            **Windows**
            - Download `NeoMind_*.exe`
            - Run the installer
            
            **Linux (Debian/Ubuntu)**
            - Download `NeoMind_*.deb`
            - Install: `sudo apt install ./NeoMind_*.deb`
            
            **Linux (AppImage - Universal)**
            - Download `NeoMind_*.AppImage`
            - Make executable: `chmod +x NeoMind_*.AppImage`
            - Run: `./NeoMind_*.AppImage`
            
            ### First Launch (macOS)
            
            Due to macOS security for unsigned apps:
            1. Right-click NeoMind.app
            2. Hold Option → select "Open"
            3. Click "Open"
            
            Or run: `xattr -d com.apple.quarantine /Applications/NeoMind.app`
            
            ---
            [Full Changelog](https://github.com/mingmingshen/NeoMind/commits/v__VERSION__)
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
