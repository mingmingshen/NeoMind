name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.0)'
        required: true
        default: 'v0.2.0'

jobs:
  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Lint Rust code
        working-directory: ./web/src-tauri
        run: cargo clippy -- -D warnings

      - name: Format check
        working-directory: ./web/src-tauri
        run: cargo fmt -- --check

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Build Tauri app
        working-directory: ./web
        run: npm run tauri build --bundles dmg
        env:
          TAURI_BUNDLE_SIGNING_IDENTITY: ${{ vars.TAURI_SIGNING_IDENTITY || '' }}
          APPLE_SIGNING_IDENTITY: ${{ vars.APPLE_SIGNING_IDENTITY || '' }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_ID: ${{ secrets.APPLE_ID || '' }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID || '' }}

      - name: List build artifacts
        working-directory: ./web
        run: |
          echo "Build artifacts:"
          ls -lh src-tauri/target/release/bundle/dmg/ || echo "No DMG found"

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: NeoMind ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## NeoMind ${{ steps.get_version.outputs.VERSION }}

            ### macOS
            - Download `NeoMind_*.dmg`
            - Open the DMG file
            - Drag NeoMind to Applications

            ### Installation Notes
            - macOS 12.0 or later required
            - Right-click and select "Open" if you see an unverified developer warning

            ---
            [Full Changelog](https://github.com/camthink-ai/NeoMind/commits/${{ steps.get_version.outputs.VERSION }})
          files: |
            web/src-tauri/target/release/bundle/dmg/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run Rust tests
        working-directory: ./web/src-tauri
        run: cargo test --verbose

      - name: Type check
        working-directory: ./web
        run: npx tsc --noEmit
